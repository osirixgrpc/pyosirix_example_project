name: "Build gRPC files"
description: "Build the gRPC files"
runs:
  using: "composite" # Important - don't change
  steps:
    - name: Install gRPC tools
      run: pip install grpcio==1.66 grpcio-tools==1.66
      shell: bash

    - name: Compile Protobuf files
      run: |
        python -m grpc_tools.protoc -I. --python_out=. --grpc_python_out=. pyosirix_example/grpc_protocols/service.proto
      shell: bash